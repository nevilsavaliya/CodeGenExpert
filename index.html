<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>ChatGPT Clone in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Chats container -->
    <div class="chat-container"></div>

    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <!-- <form action="http://127.0.0.1:5000" method="post" enctype="multipart/form-data"> -->
          <div class="typing-textarea">
            <!-- HTML -->
            <div class="file-upload">
              <label for="file-input" class="custom-file-upload">
                <span class="material-symbols-rounded">folder</span>Choose Files
              </label>
              <input id="file-input" type="file" name="file" multiple />
              <!-- <input type="file" name="file" id="" multiple>  -->
            </div>
            <textarea
              id="chat-input"
              spellcheck="false"
              placeholder="Enter a prompt here"
              required
            ></textarea>
            <!-- <span id="" class="material-symbols-rounded mr-5">folder</span> -->
            <span id="send-btn" class="material-symbols-rounded">send</span>
          </div>
          <div class="typing-controls">
            <span id="theme-btn" class="material-symbols-rounded"
              >dark_mode</span
            >
            <span id="delete-btn" class="material-symbols-rounded">delete</span>
          </div>
        <!-- </form> -->
      </div>
    </div>
  </body>
</html>
